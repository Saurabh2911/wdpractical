<!DOCTYPE html>
<html>
<head>
<title>sum using prompt</title></head>
<script>
var firstnumber ;
var secondnumber ;
var number1 ;
var number2 ;
var sum;
alert("enter two number for sum");
firstnumber=prompt("Enter First Number");
secondnumber=prompt("Enter Second Number");
number1= parseInt(firstnumber);
number2= parseInt(secondnumber);
sum = number1 + number2 ;
document.writeln("<h1>Sum is" + "" +sum+ "</h1>");
</script>
<body></body>
</html>
